version: '3.8'

services:
  # API Service
  elegant-api:
    image: oliver9889/elegant-makeup:api-latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elegant-makeup-api
    platform: linux/amd64
    ports:
      - "8000:8000"
    volumes:
      # Mount for development and data persistence
      - ./result:/app/result
      - ./ckpts:/app/ckpts
      - ./presets:/app/presets
      - ./assets:/app/assets
    environment:
      - PYTHONUNBUFFERED=1
    command: [ "python", "-m", "uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - elegant-network

  # Streamlit Web UI Service
  elegant-web:
    image: oliver9889/elegant-makeup:web-latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elegant-makeup-web
    platform: linux/amd64
    ports:
      - "8501:8501"
    volumes:
      # Mount for development and data persistence
      - ./result:/app/result
      - ./ckpts:/app/ckpts
      - ./presets:/app/presets
      - ./assets:/app/assets
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONUNBUFFERED=1
    command: [ "streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0" ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - elegant-network

networks:
  elegant-network:
    driver: bridge

volumes:
  # Optional: Create named volumes for better data management
  result-data:
  ckpts-data:
  presets-data:
